<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Room</title>

	<link href="https://fonts.cdnfonts.com/css/amiga-forever" rel="stylesheet">


	<style type="text/css">
		body {
			/*font-family: 'SF Pixelate', sans-serif;*/
			font-family: 'Amiga Forever Pro2', sans-serif;

			font-size: 24px;
			color: orange;

			background: black;
		}

		@media screen and (min-width: 100px) {
			#contentArea, #contentArea textarea {
				font-family: 'Amiga Forever Pro2', sans-serif;
				color: orange;

				width: 95vw;
				height: 80vh;
				background: transparent;

				border: groove black;

				resize: none;
			}

			#inputArea {
				position: relative;
				padding-top: 30px;
			}

			input[type="text"], input[type="text"]:focus {
				font-family: 'Amiga Forever Pro2', sans-serif;
				font-size: 16px;
				color: orange;

				background:  transparent;
				/*border: none;*/
				/*outline: none;*/

				margin-bottom: 10px;
				width: 85vw;
			}

			#submit {
				font-family: 'Amiga Forever Pro2', sans-serif;
				font-size: 16px;
				color: orange;

				background: transparent;
				/*padding: 10px;*/
			}
		}
	</style>

	<script type="text/javascript">
		var currentText = "";
		document.getElementById("contentTextArea").value = "";

		function addText() {
			let content = document.getElementById("choiceInput").value.trim();
			let textarea = document.getElementById("contentTextArea");
			if(!content) return; // Is blank

			textarea.value += content+"\n";
			textarea.scrollTop = textarea.scrollHeight;

			// Reset input
			document.getElementById("choiceInput").value = "";
		}

	</script>
</head>
<body>
	<div id="contentArea">
		<textarea id="contentTextArea" readonly></textarea>
	</div>
	
	<div id="inputArea">
		<input type="text" autocomplete="off" id="choiceInput">
		<button id="submit" onclick="addText();">Submit</button>
	</div>
</body>
</html>
