<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Room</title>

	<link href="https://fonts.cdnfonts.com/css/amiga-forever" rel="stylesheet">


	<style type="text/css">
		body {
			/*font-family: 'SF Pixelate', sans-serif;*/
			font-family: 'Amiga Forever Pro2', sans-serif;

			font-size: 16px;
			color: orange;

			background: black;
		}

		#contentTextArea {
			font-family: 'Amiga Forever Pro2', sans-serif;
			color: orange;

			width: 95vw;
			height: 85vh;
			background: transparent;

			/*border: groove black;*/
			border: none;
			resize: none;
			outline: none;
		}

		#inputArea {
			/*position: relative;*/
			/*padding-top: 10px;*/
		}

		input[type="text"], input[type="text"]:focus {
			font-family: 'Amiga Forever Pro2', sans-serif;
			font-size: 16px;
			color: orange;
			width: 76%;
			/*width: 73vw;*/

			background:  transparent;
			border: groove darkorange; 3px;
			outline: none;


			/*padding-bottom: 15px;*/
			margin-top: 10px;
			/*margin-bottom: 10px;*/
		}

		#submitButton {
			font-family: 'Amiga Forever Pro2', sans-serif;
			font-size: 16px;
			color: darkorange;

			background: transparent;
			border: none;

			padding: 5px;
		}
	</style>

	<script type="text/javascript">
		window.onload = () => { // Execute after HTML is loaded
			let choiceInput = document.getElementById("choiceInput");
			
			// Function to check if enter was pressed
			choiceInput.addEventListener("keypress", (e) => {
				console.log(e.which, e.target.value)
				if(e.which==13) // Enter key
					addText();
			});
		}

		function addText() {
			let content = document.getElementById("choiceInput").value.trim();
			if(!content) return; // Is blank
			let textarea = document.getElementById("contentTextArea");

			textarea.value += content+"\n";
			textarea.scrollTop = textarea.scrollHeight;

			// Reset input
			document.getElementById("choiceInput").value = "";
		}
	</script>
</head>
<body>
	<div id="contentArea">
		<textarea id="contentTextArea" readonly></textarea>
	</div>
	
	<div id="inputArea">
		<input type="submit" value="[>]" onclick="addText()" id="submitButton">

		<!-- <button id="submitButton" onclick="	addText();">[>]</button> -->
		<input type="text" autocomplete="off" id="choiceInput">
	</div>
</body>
</html>
