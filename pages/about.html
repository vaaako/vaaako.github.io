## Como o site funciona?
> Vou explicar um pouco da parte da programação **backend**

Nesse site estou usando uma lib chamada [\`Showdown\`](https://github.com/showdownjs/showdown),
 que converte \`Markdown\` para \`HTML\`, não que eu não saiba escrever \`HTML\`, até porque é bem simples,
 mas eu gosto mais de escrever em \`Markdown\` e é menos confuso de ler

O lado negativo de fazer desse jeito é que a página demora um pouco mais pra carregar, porém,
 essa demora seria diminuida drásticamente se eu colocasse o \`Markdown\` direto no código, invés
 de ter que fazer um \`Fetch\` no arquivo e pegar o conteúdo, deu pra entender?
 Mas desse jeito fica muito melhor pra aplicar mudanças.

Além do mais eu apliquei um sistema que adiciona coisas padrões que tem em *(quase)* toda página,
 como contéudo dentro do **head** *(link para o \`CSS\`)* tags **meta**, \`div\` principal e o **footer**.
 Ficou bem configurável e bem fácil de adicionar mudanças futuras.
 Além do mais eu fiz com que fique fácil para linkar conteúdo usando o **github pages**, já que para isso preciso usar
 \`/Fernanda\` como prefixo para linkar conteúdo dentro do site *(nem sempre mas você entendeu o ponto)*.

Isso tudo você pode ver esse código clicando nesse [link](defaultPageCode) ou checando o codigo completo no meu [github](https://github.com/vaako/Fernanda)<br>
Isso é quase como se eu tivesse feito minha própria **framework**?
